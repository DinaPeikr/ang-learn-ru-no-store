<div fxLayout="column" fxLayoutAlign="center center" class="auth-content mt-30">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <h3>Sign Up to continue...</h3>
        <div>
          <mat-form-field appearance="legacy"  fxFlex="100">
            <mat-label>User Name</mat-label>
            <input matInput
                   placeholder="Username"
                   type="text"
                   formControlName="username">
          </mat-form-field>
        </div>

<!--        <div>-->
<!--          <mat-form-field appearance="legacy" fxFlex="100">-->
<!--            <mat-label>Email</mat-label>-->
<!--            <input matInput-->
<!--                   placeholder="email"-->
<!--                   type="email"-->
<!--                   formControlName="email">-->
<!--          </mat-form-field>-->
<!--        </div>-->

        <div fxLayout="column" formArrayName="emails">
          <div fxLayout="row"
               *ngFor="let control of getControls(signupForm, 'emails') as controls;
                index as i;
                 first as f "
          >
            <!--[formControlName]="i"-->
            <mat-form-field appearance="legacy" fxFlex="90">
              <mat-label>Email {{i+1}}</mat-label>
              <input matInput
                     placeholder="Email"
                     type="email"
                     [formControl]="control"
              >
            </mat-form-field>
            <div fxFlex="10" fxLayout="row" fxLayoutAlign="center center">
              <mat-icon class="pointer" *ngIf="f" (click)="addEmail()">add</mat-icon>
              <mat-icon class="pointer" *ngIf="controls.length > 1" (click)="removeEmail(i)">delete</mat-icon>
            </div>
          </div>
        </div>

        <div formGroupName="password">
          <div>
            <mat-form-field appearance="legacy" fxFlex="100">
              <mat-label>Password</mat-label>
              <input matInput
                     placeholder="Password"
                     type="password"
                     formControlName="password"
              >
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="legacy" fxFlex="100">
              <mat-label>Confirm Password</mat-label>
              <input matInput
                     placeholder="Confirm Password"
                     type="password"
                     formControlName="confirmPassword"
              >
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-button [routerLink]="['/login']">Go to Login</button>
          <button mat-raised-button color="primary"
                  type="submit"
                  [disabled]="signupForm.invalid"
                  (click)="signUp(signupForm.value)"
          >Log In
          </button>
        </div>
      </form>
    </mat-card-content>

<!--    <mat-card-footer>-->
<!--      <pre>-->
<!--&lt;!&ndash;    {{signupForm.value | json}}&ndash;&gt;-->
<!--      </pre>-->
<!--    </mat-card-footer>-->
  </mat-card>
</div>
